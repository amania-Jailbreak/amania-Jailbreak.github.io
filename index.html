	  <script>
		
        async function fetchData() {
            try {
                const response = await fetch('https://auth.amania.jp/v1/status');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayData(data) {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `
                <p>ユーザー数: ${data.message.users}</p>
                <p>加盟サーバー数: ${data.message.servers}</p>
                <p>Ban済みユーザー数: ${data.message.banned}</p>
            `;
			const Auth = document.getElementById('Authentication')
			Auth.innerHTML = `
					<p>Running</p>`
        }

        fetchData();</script>
